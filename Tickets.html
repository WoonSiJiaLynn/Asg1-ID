<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id="header">
        <img src="images/logo.png" alt="BlackPink Logo" id="logo">
    </div>

   <nav id="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Aboutus.html">About Us</a></li>
            <li><a href="Merch.html">Merch</a></li>
            <li><a href="Tickets.html">Tickets</a></li>
        </ul>
    </nav>

        <!-- Hero Image Section -->
        <section class="ticket-hero">
            <img src="images/blackpink_deadline.jpg" alt="Concert Tickets">
            <div class="ticket-hero-text">
                <h1>BLACKPINK Live in Concert</h1>
                <p>Experience the ultimate show of the year!</p>
            </div>
        </section>

        <!-- Ticket Info Box -->
        <section class="ticket-info-container">
            <div class="ticket-info">
                <div class="ticket-details">
                    <h2><strong>Deadline Concert</strong></h2>
                    <p><strong>Date:</strong> 20th December 2025</p>
                    <p><strong>Venue:</strong> Singapore Indoor Stadium</p>
                    <p><strong>Time:</strong> 7:00 PM</p>
                </div>
                <div class="ticket-action">
                    <a href="javascript:void(0)" class="btn-buy" onclick="openTicketPopup()">Buy Now</a>
                    <p class="ticket-price">$150 SGD</p>
                </div>
            </div>
        </section>

        <footer class="site-footer">
            <h3><strong>Follow BLACKPINK</strong></h3>

            <ul class="socials">
                <li><a href="https://www.instagram.com/blackpinkofficial" target="_blank">
                        <i class="fa-brands fa-instagram social-link"></i></a></li>

                <li><a href="https://twitter.com/BLACKPINK" target="_blank">
                        <i class="fa-brands fa-twitter social-link"></i></a></li>

                <li><a href="https://www.youtube.com/BLACKPINK" target="_blank">
                        <i class="fa-brands fa-youtube social-link"></i></a></li>
            </ul>

            <p>&copy; 2025 BLACKPINK Fanpage</p>
        </footer>

        <div id="ticketPopup" class="popup-overlay">
            <div class="popup-box">
                <h2>Purchase Ticket</h2>

                <input type="text" id="ticketName" placeholder="Your Name">
                <input type="email" id="ticketEmail" placeholder="Email Address">
                <input type="text" id="ticketCard" placeholder="Card Number">

                <button id="confirmTicketBtn">Purchase</button>
                <button id="closeTicketBtn">Close</button>
            </div>
        </div>

        <script src="js/script.js"></script>

    </body>
</html>
